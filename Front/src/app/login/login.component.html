<div class="login-container">
  <div class="login-box">
    <h2 class="login-title">Login</h2>
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
      </div>
      <div class="form-group password-group">
        <label for="password">Password</label>
        <input [type]="passwordFieldType" id="password" class="form-control" [(ngModel)]="password" name="password" required>
        <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
          <i class="fas" [ngClass]="{'fa-eye': passwordFieldType === 'password', 'fa-eye-slash': passwordFieldType === 'text'}"></i>
        </button>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>

  </div>
</div>
